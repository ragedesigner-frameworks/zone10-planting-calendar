        // Date helper functions
        const parseDate = (monthDay) => {
          if (monthDay === "Year-round") return null;
          const [month, day] = monthDay.split('-').map(Number);
          const currentYear = new Date().getFullYear();
          return new Date(currentYear, month - 1, day);
        };

        const isInPlantingWindow = (plantingStart, plantingEnd) => {
          if (plantingStart === "Year-round") return true;
          
          const today = new Date();
          const start = parseDate(plantingStart);
          const end = parseDate(plantingEnd);
          
          if (start > end) {
            return today >= start || today <= end;
          }
          
          return today >= start && today <= end;
        };

        const calculateHarvestDate = (daysToHarvest) => {
          if (daysToHarvest === 0) return "Continuous harvest";
          if (daysToHarvest > 365) {
            const years = Math.floor(daysToHarvest / 365);
            return `${years} year${years > 1 ? 's' : ''} to bearing`;
          }
          
          const today = new Date();
          const harvestDate = new Date(today);
          harvestDate.setDate(harvestDate.getDate() + daysToHarvest);
          
          return harvestDate.toLocaleDateString('en-US', { 
            month: 'short', 
            day: 'numeric',
            year: harvestDate.getFullYear() !== today.getFullYear() ? 'numeric' : undefined
          });
        };

        const getPlantingStatus = (plantingStart, plantingEnd) => {
          if (plantingStart === "Year-round") return "PLANT ANYTIME";
          if (isInPlantingWindow(plantingStart, plantingEnd)) return "PLANT NOW";
          
          const today = new Date();
          const start = parseDate(plantingStart);
          
          let daysUntil;
          if (start > today) {
            daysUntil = Math.ceil((start - today) / (1000 * 60 * 60 * 24));
          } else {
            const nextYearStart = new Date(start);
            nextYearStart.setFullYear(today.getFullYear() + 1);
            daysUntil = Math.ceil((nextYearStart - today) / (1000 * 60 * 60 * 24));
          }
          
          if (daysUntil <= 30) return `WAIT ${daysUntil} DAYS`;
          return "OFF SEASON";
        };

        const getUpcomingPlants = () => {
          const today = new Date();
          const thirtyDaysOut = new Date(today.getTime() + (30 * 24 * 60 * 60 * 1000));
          
          return PLANT_DATABASE.filter(plant => {
            if (plant.plantingStart === "Year-round") return false;
            
            const start = parseDate(plant.plantingStart);
            if (!start) return false;
            
            const currentYearStart = new Date(start);
            const nextYearStart = new Date(start);
            nextYearStart.setFullYear(today.getFullYear() + 1);
            
            return (currentYearStart > today && currentYearStart <= thirtyDaysOut) ||

                              React.createElement('div', { style: { color: '#5a6c57', marginTop: '4px' }},
                                plant.companions.join(', ')
                              )
                            )
                          )
                        ),
                        
                        // Care notes
                        React.createElement('div', { style: {
                          background: '#f5f9f5',
                          padding: '12px',
                          borderRadius: '8px',
                          marginBottom: '12px'
                        }},
                          React.createElement('div', { style: { display: 'flex', alignItems: 'start', gap: '8px' }},
                            React.createElement(Droplets, { size: 16, style: { color: '#4299e1', marginTop: '2px', flexShrink: 0 }}),
                            React.createElement('p', { style: { margin: 0, fontSize: '0.9rem', color: '#2d4a2b', lineHeight: '1.5' }},
                              React.createElement('strong', null, 'Care: '),
                              plant.careNote
                            )
                          )
                        ),
                        
                        // Zone specific
                        React.createElement('div', { style: {
                          background: '#fff8e6',
                          padding: '12px',
                          borderRadius: '8px',
                          border: '1px solid #ffd699'
                        }},
                          React.createElement('div', { style: { display: 'flex', alignItems: 'start', gap: '8px' }},
                            React.createElement(Sun, { size: 16, style: { color: '#f6ad55', marginTop: '2px', flexShrink: 0 }}),
                            React.createElement('p', { style: { margin: 0, fontSize: '0.9rem', color: '#744210', lineHeight: '1.5' }},
                              React.createElement('strong', null, 'Zone 10: '),
                              plant.zoneSpecific
                            )
                          )
                        )
                      );
                    })
                  )
            ),
            
            // Upcoming plants section
            upcomingPlants.length > 0 && React.createElement('div', { style: {
              maxWidth: '1200px',
              margin: '0 auto 40px',
              background: 'white',
              borderRadius: '12px',
              padding: '30px',
              boxShadow: '0 2px 8px rgba(0,0,0,0.1)',
              border: '2px solid #e8f0e8'
            }},
              React.createElement('div', { style: { display: 'flex', alignItems: 'center', gap: '12px', marginBottom: '24px' }},
                React.createElement(Clock, { size: 32, style: { color: '#e67e50' }}),
                React.createElement('h2', { style: { margin: 0, color: '#2d4a2b', fontSize: '1.8rem', fontWeight: 700 }},
                  'Coming Soon (Next 30 Days)'
                )
              ),
              
              React.createElement('div', { style: {
                display: 'grid',
                gridTemplateColumns: 'repeat(auto-fill, minmax(280px, 1fr))',
                gap: '16px'
              }},
                upcomingPlants.map(plant =>
                  React.createElement('div', { key: plant.id, style: {
                    border: '2px solid #ffd699',
                    borderRadius: '10px',
                    padding: '16px',
                    background: '#fffdf7'
                  }},
                    React.createElement('div', { style: {
                      display: 'flex',
                      justifyContent: 'space-between',
                      alignItems: 'center',
                      marginBottom: '10px'
                    }},
                      React.createElement('h4', { style: { margin: 0, color: '#2d4a2b', fontSize: '1.1rem', fontWeight: 600 }},
                        plant.name
                      ),
                      React.createElement('span', { style: {
                        background: '#e67e50',
                        color: 'white',
                        padding: '6px 12px',
                        borderRadius: '6px',
                        fontSize: '0.8rem',
                        fontWeight: 700,
                        whiteSpace: 'nowrap'
                      }},
                        `${plant.daysUntil} days`
                      )
                    ),
                    React.createElement('p', { style: { margin: '8px 0 0 0', color: '#5a6c57', fontSize: '0.9rem' }},
                      `Plant starting ${plant.plantingDate}`
                    )
                  )
                )
              )
            ),
            
            // Email signup
            React.createElement('div', { style: {
              maxWidth: '600px',
              margin: '0 auto',
              background: 'white',
              borderRadius: '12px',
              padding: '32px',
              boxShadow: '0 2px 8px rgba(0,0,0,0.1)',
              border: '2px solid #e8f0e8',
              textAlign: 'center'
            }},
              React.createElement('h3', { style: { color: '#2d4a2b', marginBottom: '12px', fontSize: '1.5rem', fontWeight: 700 }},
                'Get Planting Reminders'
              ),
              React.createElement('p', { style: { color: '#5a6c57', marginBottom: '24px', lineHeight: '1.6' }},
                'Want to know when a specific plant is ready? We\'ll email you when it\'s time to plant.'
              ),
              
              React.createElement('form', { onSubmit: handleEmailSubmit, style: { display: 'flex', flexDirection: 'column', gap: '14px' }},
                React.createElement('input', {
                  type: 'email',
                  placeholder: 'Your email address',
                  value: emailCapture.email,
                  onChange: (e) => setEmailCapture({...emailCapture, email: e.target.value}),
                  required: true,
                  style: {
                    padding: '14px',
                    borderRadius: '8px',
                    border: '2px solid #e8f0e8',
                    fontSize: '1rem',
                    outline: 'none'
                  }
                }),
                React.createElement('select', {
                  value: emailCapture.plant,
                  onChange: (e) => setEmailCapture({...emailCapture, plant: e.target.value}),
                  required: true,
                  style: {
                    padding: '14px',
                    borderRadius: '8px',
                    border: '2px solid #e8f0e8',
                    fontSize: '1rem',
                    outline: 'none',
                    background: 'white',
                    cursor: 'pointer'
                  }
                },
                  React.createElement('option', { value: '' }, 'Select a plant to track'),
                  PLANT_DATABASE.map(plant =>
                    React.createElement('option', { key: plant.id, value: plant.name }, plant.name)
                  )
                ),
                React.createElement('button', {
                  type: 'submit',
                  style: {
                    padding: '14px 28px',
                    background: '#e67e50',
                    color: 'white',
                    border: 'none',
                    borderRadius: '8px',
                    fontSize: '1.05rem',
                    fontWeight: 700,
                    cursor: 'pointer',
                    letterSpacing: '0.5px'
                  }
                }, 'Notify Me When Ready')
              ),
              
              showNotification && React.createElement('div', { style: {
                marginTop: '16px',
                padding: '14px',
                background: '#c6f6d5',
                color: '#22543d',
                borderRadius: '8px',
                fontWeight: 600,
                border: '1px solid #9ae6b4'
              }}, '✓ Thanks! We\'ll remind you when it\'s time to plant.')
            ),
            
            // Footer
            React.createElement('div', { style: {
              maxWidth: '1200px',
              margin: '40px auto 0',
              textAlign: 'center',
              color: '#5a6c57',
              fontSize: '0.9rem',
              padding: '20px'
            }},
              React.createElement('p', { style: { marginBottom: '8px', fontWeight: 600 }},
                'Zone 10 Planting Calendar • Pinellas County, Florida'
              ),
              React.createElement('p', { style: { margin: 0, opacity: 0.8 }},
                'Built with real growing experience by Pete\'s Farm • Updated weekly'
              )
            )
          );
        };

        // Render
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(React.createElement(Zone10PlantingCalendar));
    </script>
</body>
</html>
